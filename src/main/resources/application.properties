spring.application.name=Femflare

# Server Configuration - Support PORT environment variable (required for Render)
server.port=${PORT:8080}

# Database Configuration - Support environment variables for deployment flexibility
# Prefer an explicit JDBC URL via JDBC_DATABASE_URL; fall back to DATABASE_URL (common on platforms like Render/Heroku).
# IMPORTANT: DATABASE_URL often has the form 'postgres://user:pass@host:port/db' (without 'jdbc:').
# - If using that form, set JDBC_DATABASE_URL to the proper JDBC URL (jdbc:postgresql://host:port/db) or set
#   DATABASE_URL to a jdbc:... URL. Alternatively, set environment variable SPRING_DATASOURCE_DRIVER_CLASS_NAME
#   and HIBERNATE_DIALECT appropriately.
spring.datasource.url=${JDBC_DATABASE_URL:${DATABASE_URL:jdbc:mysql://localhost:3306/flare}}
spring.datasource.username=${DB_USERNAME:root}
spring.datasource.password=${DB_PASSWORD:admin}
# Avoid hardcoding the driver so Spring Boot can auto-detect based on the URL scheme.
# If you need to force a driver, set SPRING_DATASOURCE_DRIVER_CLASS_NAME env var.
# spring.datasource.driver-class-name=

# JPA/Hibernate Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
# Allow overriding Hibernate dialect via env var HIBERNATE_DIALECT (default to MySQL dialect for dev)
spring.jpa.properties.hibernate.dialect=${HIBERNATE_DIALECT:org.hibernate.dialect.MySQLDialect}

# View Resolver for JSP
spring.mvc.view.prefix=/
spring.mvc.view.suffix=.jsp
