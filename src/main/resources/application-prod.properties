# Production Profile Configuration for Render Deployment
spring.application.name=Femflare

# Server Configuration - Render assigns PORT dynamically
server.port=${PORT:8080}

# Database Configuration - Use environment variables
spring.datasource.url=${DATABASE_URL:jdbc:mysql://localhost:3306/flare}
spring.datasource.username=${DB_USERNAME:root}
spring.datasource.password=${DB_PASSWORD:admin}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA/Hibernate Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
spring.jpa.properties.hibernate.format_sql=true

# View Resolver for JSP
spring.mvc.view.prefix=/
spring.mvc.view.suffix=.jsp

# Logging Configuration
logging.level.root=INFO
logging.level.com.klef.flemflare=INFO
